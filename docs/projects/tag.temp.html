<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{tagName}}</title>
	<link rel="stylesheet" href="../main.css">
	<link rel="stylesheet" href="./index.css">
</head>

<body>
	{% if tagName %}
	<h1>Projects with {{tagName}}</h1>
	{% else %}
	<h1>Projects <a href="./tags.html">(By technology)</a></h1>
	{% endif %}
	{% for title in titles %}
	<div class="project {{projects[title].filename}}">
		{{projects[title].html | safe}}
		<p>Tags:
			{% for tag in projects[title].tags %}
			<a href="{{tag | simplify}}.html">{{tag}}</a><span>, </span>
			{% endfor %}
		</p>
	</div>
	{% endfor %}
</body>

</html>
