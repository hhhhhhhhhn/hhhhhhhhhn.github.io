<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="List of my writing">
	<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22 style=%22background-color:white%22><text y=%221em%22 x=%220.3em%22 font-size=%2280%22 font-family=%22sans%22>  h</text></svg>">
	<title>Writing</title>
	<link rel="stylesheet" href="../main.css">
	<link rel="stylesheet" href="./index.css">
	<link rel="stylesheet" href="./code.css">
</head>

<body>
	<div id="back-button">
		<a href="../">&lt;</a>
	</div>

	<div id="article">
		{% for writing in writings %}
		<a href="{{ writing.title | simplify }}.html" class="article-link">
			<div id="date"><p>{{writing.date.toDateString()}}</p></div>
			{{ ( writing.html.replace(common.regex('</?a[^>]*>'), "").split("</p>")[0] + "..</p>" ) | safe }}
			<hr>
		</a>
		{% endfor %}
	</div>
	<div id="rss"><a href="./feed.xml">rss</a></div>
	<div id="background-invert"></div>
	{{common.aberration | safe}}
</body>

</html>
