<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="List of my writings">
	<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%221em%22 font-size=%2280%22 font-family=%22sans%22>h</text></svg>">
	<title>Writings</title>
	<link rel="stylesheet" href="../main.css">
	<link rel="stylesheet" href="./index.css">
</head>

<body>
	<div id="article">
		{% for writing in writings %}
		<a href="{{ writing.title | simplify }}.html" class="article-link">
			<div id="date"><p>{{writing.date.toDateString()}}</p></div>
				<h1>{{ ( writing.html.split("</p>")[0] + "..</p>" ) | safe}}</h1>
			<hr>
		</a>
		{% endfor %}
	</div>

	<div id="cube-container">
		<div class="watch" id="watch1"></div>
		<div class="watch" id="watch2"></div>
		<div class="watch" id="watch3"></div>
		<div class="watch" id="watch4"></div>
		<div class="watch" id="watch5"></div>
		<div class="watch" id="watch6"></div>
		<div class="watch" id="watch7"></div>
		<div class="watch" id="watch8"></div>
		<div class="watch" id="watch9"></div>
		<div id="cube">
			<div id="cube-face-container">
				<div class="cube-face" id="front"></div>
				<div class="cube-face" id="back"></div>
				<div class="cube-face" id="right"></div>
				<div class="cube-face" id="left"></div>
				<div class="cube-face" id="top"></div>
				<div class="cube-face" id="bottom"></div>
			</div>
		</div>
	</div>
</body>

</html>
